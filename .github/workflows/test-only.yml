name: Test Only QA Tests
on:
  workflow_dispatch
  # push:
  #   branches: [ main, master ]
  # pull_request:
  #   branches: [ main, master ]
defaults:
  run:
    working-directory: tests/test-only
jobs:
  test-win:
    name: "Windows"
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium] # [chromium, firefox, webkit]
    timeout-minutes: 60
    runs-on: windows-latest # windows-latest, macos-latest, ubuntu-latest
    # if: github.event.deployment_status.state == 'success'
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm ci
      run: npm run build
    - name: Install Playwright
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: employer-hub-windows-${{ matrix.browser }}-test
        path: test-results
        retention-days: 30
  
  test-mac:
    name: "Mac OS"
    strategy:
      fail-fast: false
      matrix:
        browser: [webkit] #[chromium, firefox, webkit]
    timeout-minutes: 60
    runs-on: macos-latest # windows-latest, macos-latest, ubuntu-latest
    # if: github.event.deployment_status.state == 'success'
