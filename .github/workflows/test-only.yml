      if: always()
      with:
        name: employer-hub-macos-${{ matrix.browser }}-test
        path: test-results
        retention-days: 30

  test_linux:
    name: "Linux"
    strategy:
      fail-fast: false
      matrix:
        browser: [firefox] #[chromium, firefox, webkit]
    timeout-minutes: 60
    runs-on: ubuntu-latest #windows-latest, macos-latest, ubuntu-latest
    # if: github.event.deployment_status.state == 'success'
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm ci
